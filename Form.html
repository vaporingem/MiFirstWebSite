<!DOCTYPE html>
<html>
<head>
	<title>Actividad 1</title>
	<meta charset="utf-8">
	<meta name="autor" content="Yahir">
	<link rel="icon" type="jfif" href="imagenes/ventalinea.jfif">
</head>
<body style="background-color: #F4BB44">

	<hr width="50%" align="center" size="20" noshade color="darkorange">
	<hr width="75%" align="center" size="20" noshade color="darkorange">

	<center>
		<h1 style="color: white">Venta en línea</h1>
	</center>

	<center>
		
			<form method="post" action="" enctype="text/plain">

					<fieldset>
						
							<legend>Información general</legend>

							<center>
								
								<label for="nombre">Nombre </label>
								<input type="text" name="nombre" id="nombre" placeholder="Nombre" required>

								<label for="apellidop">Apellido paterno</label>
								<input type="text" name="apellidop" id="apellidop" placeholder="Apellido paterno" required>

								<label for="apellidom">Apellido materno</label>
								<input type="text" name="apellidom" id="apellidom" placeholder="Apellido materno" required>

							</center>

							<br>

							<center>
								
								<label for="usuario">Usuario</label>
								<input type="text" name="usuario" id="usuario" placeholder="Usuario" required>

								<label for="pass">Contraseña</label>
								<input type="password" name="pass" id="pass" placeholder="Contraseña" required>

								<label for="nacimiento"> Fecha de nacimiento</label>
								<input type="date" name="nacimiento" id="nacimiento" placeholder="Fecha de nacimiento" required>

							</center>

					</fieldset>

					<fieldset>
						
						<legend>Datos de facturación</legend>

						<center>

							<label for="pais">Selecciona tu país</label>
							<select name="pais" id="pais">
								<option>México</option>
								<option>USA</option>
								<option>Canada</option>
							</select>

							<label for="estado" id="estado">Selecciona tu estado</label>
							<select name="estado" id="estado" >
								<option>San Luis Potosí</option>
								<option>Puebla</option>
								<option>Ciudad de México</option>
								<option>California</option>
								<option>Texas</option>
								<option>Florida</option>
								<option>Toronto</option>
								<option>Montreal</option>
								<option>Ottawa</option>
							</select>

							<label for="calle">Calle</label>
							<input type="text" name="calle" id="calle" placeholder="Calle">

						</center>

						<br>

						<center>
							
							<label for="Ncasa">Numero de casa</label>
							<input type="number" name="Ncasa" id="Ncasa" placeholder="Numero exterior">

							<label for="colonia">Colonia</label>
							<input type="text" name="colonia" id="colonia" placeholder="Colonia">

							<label for="mail">E-mail</label>
							<input type="text" name="mail" id="mail" placeholder="E-mail">

						</center>

						<br>

						<center>
							
							<label for="rfc">R.F.C.</label>
							<input type="text" name="rfc" id="rfc" placeholder="RFC">

							<label for="cp">C.P.</label>
							<input type="number" name="cp" id="cp" placeholder="Codigo Postal">

							<input type="submit" name="enviar" id="enviar" value="Enviar">
							<input type="reset" name="reset" id="reset" value="Restablecer">

						</center>

					</fieldset>

			</form>

	</center>

	<br>

	<hr width="75%" align="center" size="20" noshade color="darkorange">
	<hr width="50%" align="center" size="20" noshade color="darkorange">

</body>
</html>
